<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lato:400' rel='stylesheet' type='text/css'>        
        <style> 
            input[type=text] {
                width: 400px;
                margin-top: 30px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
                padding: 12px;
                -webkit-transition: width 0.4s ease-in-out;
                transition: width 0.4s ease-in-out;
            }

            .heading {
                font-family: 'Lato', sans-serif;
                font-size: 2rem;
                text-transform: uppercase;
                color: black;
                text-align: center;        
                margin-top: 100px;
            }

            #submit {
                background: url('http://www.w3schools.com/howto/searchicon.png') no-repeat center center;
                width: 25px;
                height:25px;
                border: 1px solid #ccc;
            }

            #searchform {
                width: 500px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

        <p class="heading">Search for a diagnosis</p>

        <form id="searchform">
            <input type="text" id="searchbox" name="search" placeholder="Search...">
            <button type="submit" id="submit"> </button>
        </form>

    </body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
        <script src="js/diagnosis.js" type="text/javascript"> </script>
</html>
